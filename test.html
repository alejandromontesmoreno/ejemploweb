<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CDN de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=<div class=" row">

    <style>
        .demo-box {
            padding: 20px;
            border: 2px solid #ccc;
            background-color: #f8f9fa;
        }
    </style>
    <title>Document</title>
</head>

<body>
    <!---------------------------->
    <!-- Ejemplo col sin número -->
    <!---------------------------->
    <div class="container my-5">
        <div class="row text-center mb-4">
            <div class="col demo-box bg-primary text-white">col-1</div>
            <div class="col demo-box bg-primary text-white">col-2</div>
            <div class="col demo-box bg-primary text-white">col-3</div>
        </div>
    </div>

    <!---------------------------->
    <!-- Ejemplo col con número -->
    <!---------------------------->
    <div class="container my-5">
        <div class="row text-center mb-4">
            <div class="col-2 demo-box bg-primary text-white">col-1</div>
            <div class="col-4 demo-box bg-primary text-white">col-2</div>
            <div class="col-6 demo-box bg-primary text-white">col-3</div>
        </div>
    </div>

    <!---------------------------->
    <!-- Ejemplo responsividad  -->
    <!---------------------------->
    <div class="container my-5">
        <div class="row text-center mb-4">
            <div class="col-12 col-md-6 col-lg-4 demo-box bg-primary text-white">col-1</div>
            <div class="col-12 col-md-6 col-lg-4 demo-box bg-primary text-white">col-2</div>
            <div class="col-12 col-md-6 col-lg-4 demo-box bg-primary text-white">col-3</div>
        </div>
    </div>

    <!---------------------->
    <!-- Ejemplo botones  -->
    <!---------------------->
    <div class="container my-5">
        <button class="btn btn-primary">Principal</button>
        <button class="btn btn-success">Éxito</button>
        <button class="btn btn-danger">Peligro</button>
    </div>

    <!----------------------->
    <!-- Ejemplo tarjetas  -->
    <!----------------------->
    <div class="container my-5">
        <div class="card" style="width: 18rem;">
            <img src="https://picsum.photos/seed/2/600" class="card-img-top" alt="imagen">
            <div class="card-body">
                <h5 class="card-title">Título de tarjeta</h5>
                <p class="card-text">Este es un ejemplo de una tarjeta en Bootstrap.</p>
                <a href="#" class="btn btn-primary">Ver más</a>
            </div>
        </div>
    </div>

    <!------------------------->
    <!-- Ejemplo formulario  -->
    <!------------------------->
    <div class="container my-5">
        <form class="p-3">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="ejemplo@correo.com">
            </div>
            <button type="submit" class="btn btn-success">Enviar</button>
        </form>
    </div>

    <!---------------------->
    <!-- Ejemplo alertas  -->
    <!---------------------->
    <div class="container my-5">
        <div class="alert alert-success" role="alert">
            ¡Operación realizada con éxito!
        </div>
        <div class="alert alert-danger" role="alert">
            ¡Error! Algo salió mal.
        </div>
    </div>

</body>

</html>
